---
sync:snowflake-customer-salesforce-account:
  paused: false
  behavior:
    operation: upsert
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:census-salesforce-kurt
    object_identifier: Account
  source:
    type: table
    connection_identifier: data_warehouse:snowflake-demo-kurt
    table_catalog: CS_DB
    table_schema: PUBLIC
    table_name: CUSTOMER
  mappings:
  - from:
      type: column
      data:
        column_name: CUSTOMER_ID
    to:
      field_name: External_ID__c
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: CUSTOMER_NAME
    to:
      field_name: Name
    preserve_values: false
  advanced_configuration: {}
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
