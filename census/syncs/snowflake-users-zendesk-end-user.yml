---
sync:snowflake-users-zendesk-end-user:
  paused: false
  behavior:
    operation: upsert
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:zendesk
    object_identifier: user
  source:
    type: model
    connection_identifier: data_warehouse:snowflake-cs
    object_identifier: model:users
  mappings:
  - from:
      type: column
      data:
        column_name: EMAIL
    to:
      field_name: email
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: FIRST_NAME
    to:
      field_name: name
    preserve_values: false
  - from:
      type: column
      data:
        column_name: FIRST_NAME
    to:
      field_name: custom_field:first_name
    preserve_values: false
  - from:
      type: column
      data:
        column_name: LAST_NAME
    to:
      field_name: custom_field:last_name
    preserve_values: false
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
