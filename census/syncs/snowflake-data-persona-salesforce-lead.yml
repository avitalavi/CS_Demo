---
sync:snowflake-data-persona-salesforce-lead:
  paused: false
  behavior:
    operation: update
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:cs-census-salesforce
    object_identifier: Lead
  source:
    type: segment
    connection_identifier: data_warehouse:snowflake-cs
    object_identifier: segment:cs-users-segment
  mappings:
  - from:
      type: column
      data:
        column_name: EMAIL
    to:
      field_name: Email
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: FIRST_NAME
    to:
      field_name: FirstName
    preserve_values: false
  - from:
      type: column
      data:
        column_name: LAST_NAME
    to:
      field_name: LastName
    preserve_values: false
  - from:
      type: column
      data:
        column_name: country
    to:
      field_name: Country
    preserve_values: false
  - from:
      type: column
      data:
        column_name: state
    to:
      field_name: State
    preserve_values: false
  - from:
      type: column
      data:
        column_name: title
    to:
      field_name: Title
    preserve_values: false
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
